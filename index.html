<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--Titolo della pagina-->
    <title>Immagine Pixel</title>
    <!--Collegamento con il file CSS-->
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <!--Corpo della pagina-->
  <body>
    <!--Box-->
    <div class="box">
      <!--Pixel-->
      <div id="pixel"></div>
    </div>
    <!--Scripts-->
    <script>
      let w = 30;
      let h = 30;

      //Funzione Pixel
      function pixel() {
        for (var i = 0; i < h; i++) {
          for (var j = 0; j < w; j++) {
            let span = document.createElement("span");
            let random = Math.random() * 2;
            let randomFixed = random.toFixed(2);

            document.getElementById("pixel").appendChild(span);
            span.style.left = j * 10 + "px";
            span.style.top = i * 10 + "px";
            span.style.backgroundPosition = `${-j * 10}px ${-i * 10}px`;
            span.style.animationDelay = randomFixed + "s";
          }
        }
      }
      pixel();
    </script>
  </body>
</html>
